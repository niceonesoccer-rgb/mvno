<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- TV body - horizontal rectangle -->
  <rect x="6" y="10" width="12" height="8" rx="0.5" fill="none" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round" filter="url(#softBlur)"/>
  
  <!-- Vertical dividing line in the middle -->
  <line x1="12" y1="10" x2="12" y2="18" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round" filter="url(#softBlur)"/>
  
  <!-- Antenna "rabbit ears" - two diagonal lines diverging from top center -->
  <line x1="12" y1="10" x2="10" y2="6" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round" filter="url(#softBlur)"/>
  <line x1="12" y1="10" x2="14" y2="6" stroke="#3b82f6" stroke-width="1.8" stroke-linecap="round" filter="url(#softBlur)"/>
</svg>
