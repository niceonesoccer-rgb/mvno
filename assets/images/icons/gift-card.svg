<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="goldCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main square gold/yellow card with rounded corners -->
  <rect x="5" y="6" width="14" height="14" rx="1.5" fill="url(#goldCardGradient)"/>
  
  <!-- Pink/magenta ribbon wrapping horizontally across top -->
  <rect x="5" y="10.5" width="14" height="2" fill="#ec4899"/>
  
  <!-- Pink ribbon wrapping vertically down middle -->
  <rect x="11" y="6" width="2" height="14" fill="#ec4899"/>
  
  <!-- Bow on top-center (where ribbons meet) -->
  <!-- Left loop of bow -->
  <path d="M11 11.5 Q10 10.5 10 11.5 Q10 12.5 11 11.5" fill="#ec4899"/>
  <!-- Right loop of bow -->
  <path d="M13 11.5 Q14 10.5 14 11.5 Q14 12.5 13 11.5" fill="#ec4899"/>
  <!-- Bow center knot -->
  <circle cx="12" cy="11.5" r="0.8" fill="#be185d"/>
  
  <!-- Decorative white lines on left side (text/code) -->
  <line x1="7" y1="14" x2="10" y2="14" stroke="white" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="7" y1="15.5" x2="9.5" y2="15.5" stroke="white" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="7" y1="17" x2="10" y2="17" stroke="white" stroke-width="1.3" stroke-linecap="round"/>
  
  <!-- Small gift box on right side -->
  <rect x="14" y="13.5" width="3.5" height="3.5" rx="0.4" fill="#a855f7"/>
  <!-- Pink ribbon on gift box (horizontal) -->
  <line x1="14" y1="15.25" x2="17.5" y2="15.25" stroke="#ec4899" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Pink ribbon on gift box (vertical) -->
  <line x1="15.75" y1="13.5" x2="15.75" y2="17" stroke="#ec4899" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Small bow on gift box center -->
  <circle cx="15.75" cy="15.25" r="0.5" fill="#ec4899"/>
</svg>
