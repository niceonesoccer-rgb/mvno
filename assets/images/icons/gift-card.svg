<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="goldCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main horizontal gold/yellow card with rounded corners -->
  <rect x="3" y="8" width="18" height="8" rx="1.5" fill="url(#goldCardGradient)"/>
  
  <!-- Pink/magenta ribbon wrapping horizontally across top -->
  <rect x="3" y="9.5" width="18" height="2" fill="#ec4899"/>
  
  <!-- Pink ribbon wrapping vertically down left side -->
  <rect x="5" y="8" width="2" height="8" fill="#ec4899"/>
  
  <!-- Bow on top-left corner (where ribbons meet) -->
  <!-- Left loop of bow -->
  <path d="M6 10.5 Q5 9.5 5 10.5 Q5 11.5 6 10.5" fill="#ec4899"/>
  <!-- Right loop of bow -->
  <path d="M8 10.5 Q9 9.5 9 10.5 Q9 11.5 8 10.5" fill="#ec4899"/>
  <!-- Bow center knot -->
  <circle cx="6.5" cy="10.5" r="0.8" fill="#be185d"/>
  <!-- Bow tails extending downwards -->
  <line x1="6.5" y1="11.5" x2="6" y2="13" stroke="#ec4899" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="6.5" y1="11.5" x2="7" y2="13" stroke="#ec4899" stroke-width="1.3" stroke-linecap="round"/>
  
  <!-- Three short horizontal white lines on left side below ribbon (text/code) -->
  <line x1="8.5" y1="13" x2="11.5" y2="13" stroke="white" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="8.5" y1="14.5" x2="10.5" y2="14.5" stroke="white" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="8.5" y1="16" x2="11.5" y2="16" stroke="white" stroke-width="1.3" stroke-linecap="round"/>
  
  <!-- Small purple gift box on right side -->
  <rect x="16" y="12" width="3.5" height="3.5" rx="0.4" fill="#a855f7"/>
  <!-- Pink ribbon on gift box (horizontal) -->
  <line x1="16" y1="13.75" x2="19.5" y2="13.75" stroke="#ec4899" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Pink ribbon on gift box (vertical) -->
  <line x1="17.75" y1="12" x2="17.75" y2="15.5" stroke="#ec4899" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Small bow on gift box top center -->
  <circle cx="17.75" cy="13.75" r="0.5" fill="#ec4899"/>
</svg>
