  <circle cx="10" cy="4" r="1.2" fill="#6366f1"/>
  <line x1="12" y1="8" x2="14" y2="4" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="14" cy="4" r="1.2" fill="#6366f1"/>
  
  <!-- Signal waves -->
  <path d="M6 6 Q8 5 10 6" stroke="#818cf8" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M14 6 Q16 5 18 6" stroke="#818cf8" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
