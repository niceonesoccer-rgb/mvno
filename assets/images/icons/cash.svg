<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Coin circle with golden/yellow gradient -->
  <defs>
    <radialGradient id="coinGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main coin circle - soft golden yellow -->
  <circle cx="12" cy="12" r="10" fill="url(#coinGradient)"/>
  
  <!-- Korean Won symbol (₩) -->
  <text x="12" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">₩</text>
</svg>
